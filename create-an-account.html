<!DOCTYPE html>
<html>
<head>
	<title>create an account</title>
	<link rel="stylesheet" type="text/css" href="css/create.css">
</head>
<body>
	<div class="container">
		<h2>Sign-Up-Form</h2>
		<form>
			<input type="First Name" name="First Name" placeholder="First Name" class="design"><br>
			<input type="Last Name" name="Last Name" placeholder="Last Name" class="design"><br>
			<input type="phone Number" name="number" placeholder="Enter your number" class="design"><br>
			<input type="email" name="email" placeholder="Enter your email"  autocomplete="off" class="design"><br>
			<input type="password" name="password" placeholder="Enter password" class="design"><br>
			<input type="password" name="password" placeholder="Confirm password" class="design"><br>
			<input type="radio" name="male" class="gender"> <span style="color: white"> Male </span>
			<input type="radio" name="female" class="gender"> <span style="color: white">Female </span><br>
			<input type="checkbox" class="checkbox"><span style="color: white"> I agree to the terms of use</span> <br>
			<input type="submit" value="Submit" class="btn">
				

		</form>
	</div>

</body>
</html>
